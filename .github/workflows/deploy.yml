name: Release
on:
    push:
        branches:
            - master
jobs:
  build:
      runs-on: macos-latest
      environment: production
      steps:
          - uses: actions/checkout@v2
          - name: Publish to CocoaPod register
            env:
                COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
            run: |
                pod trunk push AlbyWidget.podspec